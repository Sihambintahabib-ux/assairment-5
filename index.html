<body class=" bg-green-700">




    <!-- header section with navation bar and hero section  -->
    <header>
        <nav
            class=" sm:w-[90%]  m-auto  p-4 | w-[100%]  justify-center | flex flex-wrap   sm:justify-between items-center gap-2 text-center">
            <div class="logo | flex text-left  items-center gap-3  ">
                <img class="w-10" src="B12-A5-Emergency-Hotline/assets/logo.png" alt="" srcset="">
                <p class="font-bold text-[#006747]">Emergency <br>Service</p>
            </div>
            <!-- nav bar icons  -->
            <div class="points-show-right-side  | | flex justify-between items-center gap-5 |">

                <div class="flex gap-1 | py-1 px-[15px] | bg-[#d9fae0] | border border-white  rounded-[999px] ">
                    <span id="show-heart">0</span>
                    <img class="w-6" src="B12-A5-Emergency-Hotline/assets/heart.png" alt="">
                </div>
                <!-- show-coin  -->
                <div class="flex gap-1 | py-1 px-[10px] | bg-[#d9fae0] | border border-white  rounded-[999px]  ">
                    <span id="show-coin">100</span>
                    <img class="w-6 h-auto" src="B12-A5-Emergency-Hotline/assets/coin.png" alt="">
                </div>
                <!-- show-btn-copy -->
                <div class="  | py-1 px-[20px] | text-white bg-green-600 | border border-transparent rounded-[999px] ">
                    <button id="show-btn-copy" type="button">0 </button>
                </div>
            </div>


        </nav>
        <section
            class=" | flex flex-col items-center gap-2 | p-4 |  text-white font-semibold text-center | bg-[linear-gradient(90deg,rgba(1,50,35,1),rgba(0,103,71,1)_50%,rgba(1,50,35,1)_100%)]">
            <div class="logo | w-15">
                <img src="B12-A5-Emergency-Hotline/assets/logo-dark.png" alt="" srcset="">
            </div>
            <div class="Section-Title">
                <h3 class="text-2xl">Emergency Service Directory</h3>
            </div>
            <div class="Section-description">
                <p class="text-base">Government Emergency Services at Your Fingertip – A Project by Government of the
                    People’s Republic of
                    Bangladesh</p>
            </div>
        </section>
    </header>

        ">

                <button class="call-action-btn | w-[48%] py-1 px-3 | text-white bg-green-600 | 
                                border border-white rounded-[10px] ">
                    call</button>
            </div>
        
        </div>

            <!-- 2nd -->
<div class="card |  p-5 | rounded-xl shadow-[0px_2px_3px_0px_rgba(0,0,0,0.15)] bg-white |

    <!-- call info  -->

        <span id="" class=" call-num | text-xl mt-3 mb-1 font-semibold ">999</span>
        <span id="" class=" bg-gray-200  px-5 py w-fit | border border-white rounded-[999px]">All</span>
    </div>
    <!-- call-info-btn  -->
    <div id="call-btn" class="btn card | mt-3 flex   justify-between  ">

        <button class="copy-action-btn | w-[48%]

        <button class="call-action-btn | w-[48%] py-1 px-3 | text-white bg-green-600 | 
                                border border-white rounded-[10px] ">
            call</button>

</div>
