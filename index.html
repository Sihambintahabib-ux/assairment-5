<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- style css  -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- header section with navation bar and hero section  -->
    <header>
        <nav class=" w-[90%] m-auto p-4 | flex justify-between items-center text-center">
            <div class="logo | flex text-left  items-center gap-3  ">
                <img class="w-10" src="B12-A5-Emergency-Hotline/assets/logo.png" alt="" srcset="">
                <p class="font-bold text-[#006747]">Emergency <br>Service</p>
            </div>
            <div class="points-sow  | | flex justify-between items-center gap-5 |">
                <div class="flex gap-1 | py-2 px-[20px] | bg-[#d9fae0] | border border-white  rounded-[999px] ">
                    <span>0</span>
                    <img class="w-6" src="B12-A5-Emergency-Hotline/assets/heart.png" alt="">
                </div>
                <div class="flex gap-1 | py-2 px-[15px] | bg-[#d9fae0] | border border-white  rounded-[999px]  ">
                    <span>100</span>
                    <img class="w-6 h-auto" src="B12-A5-Emergency-Hotline/assets/coin.png" alt="">
                </div>
                <div class="flex gap-1 | py-1 px-[20px] | text-white bg-green-600 | border border-white rounded-[999px] ">
                    <button type="button">2 copy</button>
                </div>
            </div>


        </nav>
        <section
            class=" | flex flex-col items-center gap-2 | p-4 |  text-white font-semibold text-center | bg-[linear-gradient(90deg,rgba(1,50,35,1),rgba(0,103,71,1)_50%,rgba(1,50,35,1)_100%)]">
            <div class="logo | w-15">
                <img src="B12-A5-Emergency-Hotline/assets/logo-dark.png" alt="" srcset="">
            </div>
            <div class="Section-Title">
                <h3 class="text-2xl">Emergency Service Directory</h3>
            </div>
            <div class="Section-description">
                <p class="text-base">Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of
                    Bangladesh</p>
            </div>
        </section>
    </header>

    
</body>
<script src="main.js"></script>

</html>
