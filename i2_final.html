<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service Call App</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script defer src="final.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="p-6">

    <!-- COINS DISPLAY -->
    <div class="mb-4">
        <span class="font-bold">Coins: </span>
        <span id="show-coin">100</span>
    </div>

    <!-- CARDS -->
    <div class="grid gap-4">

        <!-- CARD 1 -->
        <div class="card border p-4 rounded shadow">
            <h2 class="call-info-heading font-semibold">Police</h2>
            <span class="call-num text-gray-600">999</span>

            <div class="flex gap-2 mt-3">
                <button class="heart-action-btn">
                    <i class="fa-regular fa-heart"></i>
                </button>
                <button class="copy-action-btn bg-blue-500 text-white px-3 py-1 rounded">Copy</button>
                <button class="call-action-btn bg-green-500 text-white px-3 py-1 rounded">Call</button>
            </div>
        </div>

        <!-- CARD 2 -->
        <div class="card border p-4 rounded shadow">
            <h2 class="call-info-heading font-semibold">Fire Service</h2>
            <span class="call-num text-gray-600">9555555</span>

            <div class="flex gap-2 mt-3">
                <button class="heart-action-btn">
                    <i class="fa-regular fa-heart"></i>
                </button>
                <button class="copy-action-btn bg-blue-500 text-white px-3 py-1 rounded">Copy</button>
                <button class="call-action-btn bg-green-500 text-white px-3 py-1 rounded">Call</button>
            </div>
        </div>

    </div>

    <!-- COPY COUNTER -->
    <div class="mt-4">
        <span id="show-btn-copy">0 copy</span>
    </div>

    <!-- CALL HISTORY -->
    <div class="mt-6">
        <h3 class="font-bold mb-2">Call History</h3>
        <div id="new-div-history" class="border p-2 rounded bg-gray-50"></div>
        <button id="clear-action-btn" class="mt-3 bg-red-500 text-white px-3 py-1 rounded">
            Clear History
        </button>
    </div>

</body>
<script src="m2_final.js"></script>

</html>
